<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Play Search</title>
   </h:head>
   <h:body>
      <h:form>
         <p>
            <h:inputText value="#{playSearchBean.searchQuery}" />
            <h:commandButton value="Search" action="#{playSearchBean.search}" />
         </p>
      </h:form>

      <h:panelGroup rendered="#{playSearchBean.plays.size() > 0}">
         <h:dataTable value="#{playSearchBean.plays}" var="play">
            <h:column>
               <f:facet name="header">Title</f:facet>
               #{play.title}
            </h:column>
            <h:column>
               <f:facet name="header">Writer</f:facet>
               #{play.writer}
            </h:column>
            <h:column>
               <f:facet name="header">Director</f:facet>
               #{play.director}
            </h:column>
            <h:column>
               <f:facet name="header">Actors</f:facet>
               #{play.actors}
            </h:column>
         </h:dataTable>
      </h:panelGroup>

      <h:panelGroup rendered="#{playSearchBean.plays.size() == 0}">
         No matching plays found.
      </h:panelGroup>
 <h:form>
         <p>
         <h:panelGrid columns="2">           
            <h:outputText value="Already have an account?" />
            <h:outputLink value="login.xhtml">Login </h:outputLink>
             <h:outputText value=""/>
            <h:outputText value="Don't have an account?" />
            <h:outputLink value="register.xhtml"> Register</h:outputLink>
          </h:panelGrid>
         </p>
      </h:form>
   </h:body>
</html>
