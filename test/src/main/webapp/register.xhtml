<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstName">First Name:</h:outputLabel>
                <h:inputText id="firstName" value="#{registerBean.firstName}" required="true" requiredMessage=" must be provided"/>

                <h:outputLabel for="lastName">Last Name:</h:outputLabel>
                <h:inputText id="lastName" value="#{registerBean.secondName}"  required="true" requiredMessage=" must be provided"/>

                <h:outputLabel for="dateOfBirth">Date of Birth:</h:outputLabel>
                <h:inputText value="#{registerBean.dateOfBirth}" required="true" requiredMessage=" must be provided">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>

                <h:outputLabel for="gender">Gender:</h:outputLabel>
                <h:selectOneMenu id="gender" value="#{registerBean.gender}" required="true" requiredMessage=" must be provided">
                    <f:selectItem itemLabel="Male" itemValue="MALE" />
                    <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                </h:selectOneMenu>

                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText id="email" value="#{registerBean.email}" required="true" requiredMessage=" must be provided"/>

                <h:commandButton value="Submit" action="#registerBean.register()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
